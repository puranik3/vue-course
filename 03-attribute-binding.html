<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Getting started</title>
    </head>
    <body>
        <div id="app"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>

        <script>
            const root = new Vue({
                data() {
                    return {
                        imgAttrs: {
                            src: "images/jerry.jpeg",
                            alt: "A smiling Jerry Mouse",
                            title: "Jerry Mouse",
                        },
                        jerryAttrs: {
                            src: "images/jerry.jpeg",
                            alt: "A smiling Jerry Mouse",
                            title: "Jerry Mouse",
                        },
                        mickeyAttrs: {
                            src: "images/mickey.jpeg",
                            alt: "A happy Mickey Mouse",
                            title: "Mickey Mouse",
                        },
                    };
                },
                template: `
                    <section>
                        <div>Hello Vue</div>
                        <!--
                        <img
                            v-bind:src="imgAttrs.src"
                            :alt="imgAttrs.alt"
                            :title="imgAttrs.title"
                        />
                        -->
                        <img
                            v-bind="imgAttrs"
                        />
                        <button @click="imgAttrs = jerryAttrs">Jerry</button>
                        <button @click="imgAttrs = mickeyAttrs">Mickey</button>
                    </section>
                `,
            });

            // do something else
            // code...

            root.$mount("#app");
        </script>
    </body>
</html>
